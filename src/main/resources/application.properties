spring.application.name=zedacarga-api

server.port=8080
spring.config.import=optional:file:.env[.proproperties]

#Datasource (Levantando a aplicação sem container)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5435/zedacarga
spring.datasource.username=postgres
spring.datasource.password=zedacarga

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.generate-ddl=true
